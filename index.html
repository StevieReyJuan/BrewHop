<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Brewery Hop</title>
</head>
<body>
    <main role="main" class="container">
        <section class="landing-page">
            <header role="banner" class="header">
                <h1>Brewery Hop</h1>
                <h2>No DD Required</h2>
            </header>

            <form class="search-form search-criteria">
                <label for="enter-address label-text">Enter your street address:</label>
                <input type="text" name="street-search" id="street" class="search-criteria street"
                placeholder="123 Street" required>

                <input type="text" name="city-search" id="city" class="search-criteria city"
                placeholder="City" required>

                <input type="text" name="state-search" id="state" class="search-criteria state"
                placeholder="State" required>

                <label for="walking-minutes label-text">Enter the time you would be willing to walk in MINUTES:</label>
                <input type="number" name="walking-minutes" id="minutes" class="search-criteria minutes"
                value="15">

                <input type="submit" class="submit search-criteria" value="Find Me!">
            </form>
        </section>

        <section class="results-page">
            <div id="map"></div>

            <p id="js-error-message" class="error-message"></p>
            
            <div id="results">
                <h2>Breweries Near You:
                    <ul id="results-list"></ul>
                </h2>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTo_Ivg79UFnM4fhOdbftGnUQzteXmKxw&libraries=places">
    </script>
</body>
</html>
